<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Easy stock</title>
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <section class="join-form">
        <h1><a href="login.html">Easy Stock</a></h1>
        <form action="">
            <div class="int-area">
                <input type="password" name="password" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="password" name="pwch" id="pwch" autocomplete="off" required>
                <label for="pwch">PASSWORDCHECK</label>
            </div>
            </div>
            <div class="btn-area">
                <button type = "submit" onclick="location.href='login.html'">OK</button>
            </div>
        </form>
    </section>
</body>
</html>
