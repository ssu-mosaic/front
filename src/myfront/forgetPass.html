<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Find password</title>
</head>
<body>
    <section class="login-form">
        <h1><a href="login.html">Easy Stock</a></h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="name">NAME</label>
            </div>
            <div class="int-area">
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="email">E-mail</label>
            </div>
            <div class="int-area">
                <input type="number" name="phone" id="ph" autocomplete="off" required>
                <label for="ph">PHONE</label>
            </div>
            <div class="int-area">
                <input type="number" name="businessNo" id="busNo" autocomplete="off" required>
                <label for="busNo">BUSINESS.NO</label>
            </div>
            <div class="btn-area">
                <button type = "submit" onclick="location.href='againPass.html'">OK</button>
            </div>
        </form>
    </section>
    
</body>
</html>
